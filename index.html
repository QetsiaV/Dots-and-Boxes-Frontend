<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
  <title>Dots and Boxes - Home</title>
</head>

<body>
  <header>
    <nav class="top-menu">
      <h1><span id="dots">Dots</span> and <span id="boxes">Boxes</span></h1>
    </nav>
  </header>

  <!-- Home Page Content -->
  <div class="home-wrapper">
    <div class="home-content">
      <h2>Welcome to Dots and Boxes!</h2>
      <p>Enter your names to start the game:</p>

      <div class="name-inputs">
        <label for="player1-name">Player 1 Name:</label>
        <input type="text" id="player1-name" placeholder="Player 1" />

        <label for="player2-name">Player 2 Name:</label>
        <input type="text" id="player2-name" placeholder="Player 2" />
      </div>

      <button id="play-btn" class="play-btn">Play Now</button>
    </div>
  </div>

  <script>
    // Capture player names and store them in localStorage
    document.getElementById('play-btn').addEventListener('click', () => {
      const player1Name = document.getElementById('player1-name').value || 'Player 1';
      const player2Name = document.getElementById('player2-name').value || 'Player 2';

      // Store player names in localStorage to access in the game page
      localStorage.setItem('player1Name', player1Name);
      localStorage.setItem('player2Name', player2Name);

      // Redirect to the game page
      window.location.href = 'game.html'; // Assuming your game page is in a separate file
    });
  </script>
</body>

</html>
